<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários via REST</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <style>
        p.referencia {
            color: white;
            font-style: italic;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            color: black;
        }
    </style>
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>

    <p class="referencia">Os usuários deste exemplo são fornecidos pela API de textes <a href="https://reqres.in" target="_blank">reqres.in</a></p>

    <div id="usuarios" class="container-fluid">
        <div class="row">

            <div class="card col p-2 m-3" v-for="(user, index) in users" :key="index">
                <img class="card-img-top" :src="user.avatar" alt="Avatar do Usuário">
                <div class="card-body">
                    <h6 class="card-title">{{user.first_name}} {{user.last_name}}</h6>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>

        </div>             
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#usuarios',
            data() {
                return {
                    users: [],
                }
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    const urlApi = 'https://reqres.in/api/users?per_page=10';
                    fetch(urlApi)
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data.slice(5, 8);
                        })
                        .catch(error => {
                            console.error('Erro: ao carregar usuários', error);
                        });
                }
            }
        });
    </script>

</body>
</html>
